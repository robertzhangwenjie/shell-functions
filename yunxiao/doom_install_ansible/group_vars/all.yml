# 安装包目录 
software_dir: '/opt/binary_pkg'
# 临时工作目录
tmp_dir: '/opt/doom'

# doom-server配置
license: ''
doom_url: 'http://doompoc.rdc.aliyun.com'
doom_image: 'registry.cn-hangzhou.aliyuncs.com/doom/clouddoom:1.0.9'
doom_name: 'doom-server'

# mysql配置
mysql_username: 'root'
mysql_password: 123456
mysql_name: 'doom-mysql'
mysql_image: 'mysql:5.7'


# redis连接配置
redis_dbIndex: 0
redis_passowrd: ''
redis_name: 'doom-redis'
redis_image: 'redis:5.0.7'
redis_port: 6379

# solr配置
solr_name: 'doom-solr'
solr_image: 'solr:7.5.0'

# 客户端包
client_pkg: 'cloud.lib_7.0.0.21.zip'
